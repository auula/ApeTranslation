        #content-main {
            padding: 20px;

        }
    </style>
    <script>

        function view(kay) {
            switch (kay) {
                case "JamesOS":
                    $("#content-main").load("./view/JamesOS.html");
                    break;
                case "addMail":
                    $("#content-main").load("./view/addMail.html");
                    break;
                case "del":
                    $("#content-main").load("./view/del.html");
                    break;
                case "OSPwd":
                    $("#content-main").load("./view/OSPwd.html");
                    break;
                case "about":
                    $("#content-main").load("./view/about.html");
                    break;
                case "port":
                    $("#content-main").load("./view/port.html");
                    break;
                case "list":
                    $("#content-main").load("./view/list.html");
                    break;
                default:
                    $("#content-main").load("./view/about.html");
                    break;
            }

        }
        function Exit() {
            mdui.dialog({
                title: '⚠️系统提示:',
                content: '你是想退出软件吗？如果想点击“退出”或者“取消”',
                buttons: [
                    {
                        text: '取消'
                    },
                    {
                        text: '退出',
                        onClick: function (inst) {
                            Quit();
                        }
                    }
                ]
            });
        }
        function Quit() {
            const { app } = require('electron').remote
            app.quit();
        }
    </script>

</head>
